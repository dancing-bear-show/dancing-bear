agent_note: Familiarization is read-only; fast path loads core LLM + calendar/schedule capsules (skim .llm context files). Use --verbose or per-app agentic for deeper context.
meta:
  name: assistants_familiarize
  version: 2
steps:
  - run: ./bin/llm agentic --stdout
  - run: ./bin/llm --app calendar agentic --stdout || true
  - run: ./bin/llm --app schedule agentic --stdout || true
