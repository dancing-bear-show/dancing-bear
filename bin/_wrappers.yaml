  ios-profile-build: {base: phone, args: "profile build"}
  ios-manifest-create: {base: phone, args: "manifest create"}
  ios-manifest-build-profile: {base: phone, args: "manifest build-profile"}
  ios-manifest-from-device: {base: phone, args: "manifest from-device"}
