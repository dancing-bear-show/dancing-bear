  outlook-rules-plan: {base: mail, args: "outlook rules.plan"}
  outlook-rules-sweep: {base: mail, args: "outlook rules.sweep"}
  outlook-rules-sync: {base: mail, args: "outlook rules.sync"}
  outlook-rules-delete: {base: mail, args: "outlook rules.delete"}
  outlook-categories-list: {base: mail, args: "outlook categories.list"}
  outlook-categories-export: {base: mail, args: "outlook categories.export"}
  outlook-categories-sync: {base: mail, args: "outlook categories.sync"}
  outlook-folders-sync: {base: mail, args: "outlook folders.sync"}
  outlook-calendar-add: {base: mail, args: "outlook calendar.add"}
  outlook-calendar-add-recurring: {base: mail, args: "outlook calendar.add-recurring"}
  outlook-calendar-add-from-config: {base: mail, args: "outlook calendar.add-from-config"}

  # iOS/Phone wrappers -> phone
  ios-analyze: {base: phone, args: "analyze"}
  ios-auto-folders: {base: phone, args: "auto-folders"}
  ios-checklist: {base: phone, args: "checklist"}
  ios-export: {base: phone, args: "export-device"}
  ios-plan: {base: phone, args: "plan"}
