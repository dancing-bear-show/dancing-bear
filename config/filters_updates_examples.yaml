filters:
  - name: Categorize Updates (news publishers)
    match:
      query: >
        from:nytimes.com OR from:washingtonpost.com OR from:apnews.com OR from:reuters.com
        OR from:wsj.com OR from:interactive.wsj.com OR from:message.bloomberg.com OR from:bloomberg.com
    action:
      categories: [updates]
      add: ["Lists/News"]

  - name: Categorize Updates (transactional notices)
    match:
      query: >
        subject:(shipped OR shipping OR delivered OR delivery OR "order update" OR refund OR "return label" OR "verification code" OR "security alert")
    action:
      categories: [updates]
