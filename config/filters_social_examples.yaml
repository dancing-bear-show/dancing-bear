      query: >
        from:facebookmail.com OR from:instagram.com OR from:twitter.com OR from:x.com OR from:linkedin.com OR from:tiktok.com OR from:snapchat.com
    action:
      categories: [social]

  - name: Categorize Social (dev/community)
    match:
      query: >
        from:noreply@github.com OR from:notifications@github.com OR from:redditmail.com OR from:no-reply@is.email.nextdoor.com OR from:reply@ss.email.nextdoor.com
    action:
      categories: [social]
