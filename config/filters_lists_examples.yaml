filters:
  - name: Map Substack to Newsletters
    match:
      query: 'from:substack.com'
    action:
      categories: [updates]
      add: ['Lists/Newsletters']

  - name: Map Allbirds to Commercial
    match:
      query: 'from:mail.allbirds.com'
    action:
      categories: [promotions]
      add: ['Lists/Commercial']

