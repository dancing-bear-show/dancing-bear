# bin/ wrapper definitions
# Regenerate wrappers with: make bin-wrappers
#
# Only Python entry points are generated. Use the CLI directly for subcommands:
#   ./bin/mail filters export       (not gmail-filters-export)
#   ./bin/mail outlook rules.sync   (not outlook-rules-sync)
#   ./bin/phone plan                (not ios-plan)

python:
  # Primary entry points (short names)
  mail: {module: mail, doc: "Thin wrapper to run the Mail Assistant CLI."}
  phone: {module: phone, doc: "Thin wrapper to run the Phone CLI."}
  calendar: {module: calendars, doc: "Thin wrapper to run the Calendar CLI."}
  schedule: {module: schedule, doc: "Thin wrapper to run the Schedule Assistant CLI."}
  whatsapp: {module: whatsapp, doc: "Thin wrapper to run the WhatsApp CLI."}
  wifi: {module: wifi, doc: "Thin wrapper to run the Wi-Fi CLI."}
  maker: {module: maker, doc: "Thin wrapper to run the Maker CLI."}
  assistant: {module: core.assistant_cli, doc: "Unified assistant entry point (dispatches to app CLIs)."}
  metals: {module: metals, doc: "Thin wrapper to run the Metals CLI."}
  apple-music-assistant: {module: apple_music, doc: "Thin wrapper to run the Apple Music CLI."}
  apple-music-user-token: {module: apple_music.user_token_cli, doc: "Generate a URL to obtain Music User Token."}

  # Metals utilities
  outlook-metals-scan: {module: metals.outlook_scan, doc: "Scan Outlook for metals purchase emails."}
  extract-metals: {module: metals.gmail_extract, doc: "Extract metals data from Gmail."}
  extract-metals-costs: {module: metals.gmail_costs, doc: "Extract metals costs from Gmail."}
  extract-metals-costs-outlook: {module: metals.outlook_costs, doc: "Extract metals costs from Outlook."}
  build-metals-summaries: {module: metals.build_summaries, doc: "Build metals summary spreadsheets."}
  metals-premium: {module: metals.premium, doc: "Calculate metals premiums."}
  metals-premium-summary: {module: metals.premium_summary, doc: "Generate metals premium summary."}
  metals-spot-series: {module: metals.spot, doc: "Fetch metals spot price series."}
  metals-excel-merge: {module: metals.excel_merge, doc: "Merge metals Excel files."}

  # Legacy -assistant aliases
  mail-assistant: {module: mail, doc: "Legacy alias for bin/mail."}
  phone-assistant: {module: phone, doc: "Legacy alias for bin/phone."}
  calendar-assistant: {module: calendars, doc: "Legacy alias for bin/calendar."}
  schedule-assistant: {module: schedule, doc: "Legacy alias for bin/schedule."}
  wifi-assistant: {module: wifi, doc: "Legacy alias for bin/wifi."}

