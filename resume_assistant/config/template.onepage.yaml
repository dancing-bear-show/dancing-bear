# NOTE: This one‑page template currently renders at ~70% of a page for the
# current profile/data, so there is room to add more lines before overflow.
# If you do hit a second page, tune:
# - sections.* limits (e.g., max_items, max_items_per_group, recent_max_bullets/prior_max_bullets)
# - page sizing (margins_in, body_pt, h1_pt, title_pt)
# - or raise --min-priority cutoff to trim lower‑priority items
sections:
  - key: summary
    title: Profile
    bulleted: true
    max_sentences: 3
  - key: skills
    title: Skills
    bullets: true
    columns: 1
    compact: true
    plain_bullets: true
    show_desc: true
    desc_separator: ": "
    max_groups: 4
    max_items_per_group: 4
    separator: " • "
    # Group header styling: keep subsections uncolored text
    group_title_color: "#000000"
    item_color: "#1F4E79"
  - key: technologies
    title: Technologies
    bullets: true
    columns: 1
    compact: true
    plain_bullets: true
    show_desc: true
    desc_separator: ": "
    separator: " • "
    # Group header styling: keep subsections uncolored text
    group_title_color: "#000000"
    item_color: "#1F4E79"
  - key: education
    title: Education
    item_color: "#1F4E79"
    duration_color: "#7F7F7F"
    duration_brackets: true
    meta_pt: 9
  - key: experience
    title: Job History
    max_items: 4
    inline_dates: true
    role_style: Normal
    bullet_style: List Bullet
    item_color: "#1F4E79"
    location_color: "#7F7F7F"
    duration_color: "#7F7F7F"
    duration_brackets: true
    location_brackets: true
    meta_pt: 9
    recent_roles_count: 3
    recent_max_bullets: 3
    prior_max_bullets: 2
page:
  compact: true
  margins_in: 0.35
  body_pt: 9.5
  h1_pt: 11
  title_pt: 13
  # Color the major section heading with a shaded background
  h1_bg: "#1F4E79"
  metadata_include_locations: true
  header_level: 1
  bullets:
    style: plain
    glyph: "•"
